<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TONopoly</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="tabs">
        <div class="tab">Properties</div>
        <div class="tab active">Play</div>
        <div class="tab">Friends</div>
    </div>
    <div class="container">
        <div class="score-container">
            <div class="score">Score: <span id="score">0</span></div>
        </div>
        <img src="play_button.png" alt="Play Button" class="play-button" onclick="increaseScore()">
      
    </div>
  <div id="ton-connect" class="connect-button"></div>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <script>
        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: 'https://<YOUR_APP_URL>/tonconnect-manifest.json',
            buttonRootId: 'ton-connect'
        });

        async function connectToWallet() {
            const connectedWallet = await tonConnectUI.connectWallet();
            // Do something with connectedWallet if needed
            console.log(connectedWallet);
        }
    </script>
</body>
</html>
