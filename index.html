<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TONopoly</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="tabs">
        <div class="tab">Properties</div>
        <div class="tab active">Play</div>
        <div class="tab">Friends</div>
    </div>
    <div class="container">
        <div class="score">Score: <span id="score">0</span></div>
        <img src="play_button.png" alt="Play Button" class="play-button" onclick="increaseScore()">
    </div>

    <script>
        let score = 0;

        function increaseScore() {
            score++;
            document.getElementById('score').textContent = score;
        }
    </script>
</body>
</html>
